<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Applied <b>Jobs</b></h2></div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Company Name <i class="fa fa-sort"></i></th>
                        <th>Job Role</th>
                        <th>Job Type <i class="fa fa-sort"></i></th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Job Application Status <i class="fa fa-sort"></i></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of results; let i = index">
                        <td> {{i+1}} </td>
                        <td> {{this.companyName[i]}} </td>
                        <td> {{this.jobRole[i]}} </td>
                        <td> {{this.JobType[i]}} </td>
                        <td> {{this.startDate[i]}} </td>
                        <td> {{this.endDate[i]}} </td>
                        <td> {{item.status}} </td>
                        <td>
                            <button [ngClass]="{'active': selectedJobIdToDelete == item}" (click)="deleteBtn(item,i)" class="delete" title="delete" data-toggle="tooltip"> <span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
