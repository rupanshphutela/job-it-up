<div class="container">
    <div class='col-md-12'>
        <h1 class="text-center">Edit Profile</h1>
    </div>
        <form [formGroup]="checkoutForm" (ngSubmit)="submitForm(checkoutForm.value)">

            <div class='col-md-10'>
                <div class="row">
                <div class='col-md-10'>
                    <h4 style="color: black"><strong>Company Name</strong></h4>
                    <input type="text" class="form-control" formControlName="companyName" [(ngModel)]=companyName required>
                </div>
                </div>
            </div>

            <div class='col-md-10'>
                <div class="row">
                <div class="col-md-10">
                    <h4 style="color: black"><strong><label class="control-label">Overview</label></strong></h4>        
                    <textarea id="text" formControlName="Overview" [(ngModel)]=Overview cols="150"  required></textarea>            
                    
                </div>
                </div>
            </div>

            <div class='col-md-12'>
                <div class="row">
                <div class="col-md-6">
                    <h4><strong><label class="control-label">Company Website</label></strong></h4>
                    <input type="text" class="form-control" formControlName="website" [(ngModel)]=website required>
                </div>

                <div class="col-md-6">
                    <h4><strong><label class="control-label">Contact</label></strong></h4>
                    <input type="tel" class="form-control" formControlName="contactNo" [(ngModel)]=contactNo required>
                </div>

                </div>
            </div>


            <div class='col-md-12'>
                <div class="row">
                <div class="col-md-4">
                    <h4><strong><label class="control-label">Industry</label></strong></h4>
                    <input type="text" class="form-control" formControlName="industry" [(ngModel)]=industry required>
                </div>

                <div class="col-md-4">
                    <h4><strong><label class="control-label">Company Size</label></strong></h4>
                    <input type="text" class="form-control" formControlName="companySize" [(ngModel)]=companySize required>
                </div>
              

                <div class="col-md-4">
                    <h4><strong><label class="control-label">Headquarters</label></strong></h4>
                    <input type="text" class="form-control" formControlName="headquarters" [(ngModel)]=headquarters required>
                </div>
                </div>
            </div>


            <div class='col-md-12'>
                <div class="row">
                <div class="col-md-6">
                    <h4><strong><label class="control-label">Founded In</label></strong></h4>
                    <input type="text" class="form-control" formControlName="founded" [(ngModel)]=founded required>
                </div>

                <div class="col-md-6">
                    <h4><strong><label class="control-label">Company Location</label></strong></h4>
                    <input type="tel" class="form-control" formControlName="location" [(ngModel)]=location required>
                </div>

                </div>
            </div>

                <div class="row text-center">
                    <div class="col-md-12" >
                        <br> <button class="btn btn-primary btn-lg click" type="submit">Update</button>
                        &nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp; &nbsp;
                        <button class="btn btn-cancel btn-lg" routerLink={{jobPosterLink((jobPosterId))}} >Back</button>
                        <div *ngIf="response_id.length>0">
                            <h4>The profile has been updated successfully!</h4>
                         </div>
                    </div>
                </div> 
        </form>
    </div>
